spring:
  datasource:
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
    url: jdbc:postgresql://${POSTGRES_PROD_HOST}:${POSTGRES_PROD_PORT}/${SCHOOL_SERVICE_PROD_DB}
    username: ${POSTGRES_PROD_USER}
    password: ${POSTGRES_PROD_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true
    url: jdbc:postgresql://${POSTGRES_PROD_HOST}:${POSTGRES_PROD_PORT}/${SCHOOL_SERVICE_PROD_DB}
    user: ${POSTGRES_PROD_USER}
    password: ${POSTGRES_PROD_PASSWORD}
    locations: classpath:db/migration
    validate-migration-naming: true

server:
  port: 9098

